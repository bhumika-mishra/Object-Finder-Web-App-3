<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Finder Web App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="doodlebg.jpg">
    <center>
     <h1 class="btn btn-primary heading">AI Object Finder<br>
      The input name which you will give should match the name prsent in CoCo model then only it will detect.
     </h1>
      <br><br>
     <label id="Object_name">Object Name:</label>
     <br><br>
     <input id="input_id">
     <br><br>
     <button onclick="start()" class="btn btn-success">Start</button>
     <br>
     <h2 id="status" class="btn btn-danger"></h2>
     <h3 id="object" class="btn btn-warning"></h3>
    </center>
    <script src="main.js"></script>
</body>
</html>
